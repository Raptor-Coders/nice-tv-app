<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Slider</title>
    <style>
        
    </style>
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body>
    
    <div id="dp-slider">
        <div data-anim="random">
            <img src="images/nice-ramadan.jpeg" alt="Image" role='banner'>
        </div>
        <div data-anim="random">
            <img src="images/nice1.jpeg" alt="Image" role='banner'>
        </div>
        <div data-anim="split">
            <img src="images/nice2.jpeg" alt="Image" role='banner'>
        </div>
        <div data-anim="rotate3D">
            <img src="images/nice3.jpeg" alt="Image" role='banner'>
        </div>
        <div data-anim="random">
          <img src="images/nice4.jpeg" alt="Image" role='banner'>
      </div>
    </div><!-- End slider -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/dpTileSlider.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
